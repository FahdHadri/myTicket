<div mat-dialog-title>
  <h1>Venue Form</h1>
</div>
<form [formGroup]="venueForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Venue Name</mat-label>
        <input matInput type="text" placeholder="Venue Name" formControlName="venueName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Capacity</mat-label>
        <input matInput type="number" placeholder="Venue Capacity" formControlName="capacity">
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ?'Update':'Save'}} </button>
  </div>
</form>
