<div >
  <button mat-raised-button color="primary" (click)="openAddEditVenueForm()">
  Add Venue
 </button></div>

<div class="main-body">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.venueId}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="venueName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Venue Name </th>
      <td mat-cell *matCellDef="let row"> {{row.venueName}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="capacity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Capacity </th>
      <td mat-cell *matCellDef="let row"> {{row.capacity}} </td>
    </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openEditVenueForm(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteVenue(row.venueId)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageIndex]="pageIndex" [length]="totalItems"
  (page)="onPageChange($event)" aria-label="Select page of tickets">
</mat-paginator>
</div>
</div>
