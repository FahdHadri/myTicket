
<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  My Ticket Admin
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" src="https://secure.gravatar.com/avatar/f948d2efb3844491802b1461d77a654c?d=https:%2F%2Favatar-management--avatars.us-west-2.prod.public.atl-paas.net%2Fdefault-avatar-2.png" />

    <h4 class="name">Hello {{user.name}}</h4>
    <p class="designation">{{user.role}}</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/admin/dashboard" routerLinkActive="active">
      <mat-icon>dashboard</mat-icon>
      <span>Dashboard</span>
    </button>
    <button mat-button class="menu-button" routerLink="/admin/venue" routerLinkActive="active">
      <mat-icon>list</mat-icon>
      <span>Venue</span>
    </button>
    <button mat-button class="menu-button" routerLink="/admin/session" routerLinkActive="active">
      <mat-icon>list</mat-icon>
      <span>Session</span>
    </button>
    <button mat-button class="menu-button" routerLink="/admin/event" routerLinkActive="active">
      <mat-icon>list</mat-icon>
      <span>Events</span>
    </button>
    <button mat-button class="menu-button" routerLink="/admin/ticket" routerLinkActive="active">
      <mat-icon>list</mat-icon>
      <span>Tickets</span>
    </button>
    <button mat-button class="menu-button" routerLink="/admin/order" routerLinkActive="active">
      <mat-icon>list</mat-icon>
      <span>Orders</span>
    </button>
    <mat-divider></mat-divider>

    <button mat-button class="menu-button" *ngIf="user.authStatus!='AUTH'; else authLink" routerLinkActive="active"
      (click)="login()" class="nav-link">
      <mat-icon>lock</mat-icon>
      <span>Login</span>
    </button>
    <ng-template #authLink>
      <button mat-button class="menu-button" *ngIf="user.authStatus=='AUTH'" class="nav-item" routerLinkActive="active"
        (click)="logout()" class="nav-link">
        <mat-icon>lock_open</mat-icon>
        <span>Logout</span>
      </button>
    </ng-template>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
