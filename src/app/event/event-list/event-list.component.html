<div >
  <button mat-raised-button color="primary" (click)="openAddEditEventForm()">
  Add Event
 </button></div>

<div class="main-body">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. SoirÃ©e" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="eventId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.eventId}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Event Name </th>
      <td mat-cell *matCellDef="let row"> {{row.description}}</td>
    </ng-container>

<ng-container matColumnDef="cat">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> category </th>
  <td mat-cell *matCellDef="let row"> {{row.cat}}</td>
</ng-container>

    <ng-container matColumnDef="dateEvent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Event </th>
      <td mat-cell *matCellDef="let row"> {{row.dateEvent | date}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="available">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> available </th>
      <td mat-cell *matCellDef="let row"> {{row.available}} </td>
    </ng-container>

    <ng-container matColumnDef="session">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> session </th>
      <td mat-cell *matCellDef="let row"> {{row.session.sessionName}} </td>
    </ng-container>



      <!-- Name Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openEditEventForm(row)">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="warn" (click)="deleteEvent(row.eventId)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
      </ng-container>

      <ng-container matColumnDef="imgEvent">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image Event </th>
        <td mat-cell *matCellDef="let row">

          <img *ngIf="row.imgEvent" [src]="row.imgEvent" alt="Event Image" width="50" height="50">
          <span *ngIf="!row.imgEvent">No Image</span>
        </td>
      </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageIndex]="pageIndex" [length]="totalItems"
  (page)="onPageChange($event)" aria-label="Select page of tickets">
</mat-paginator>
</div>
</div>
