<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">

  <div class="card-container d-flex flex-wrap">
    <div *ngFor="let event of events" style="width: 400px; margin: 10px; border: 1px solid #ccc; border-radius: 8px; overflow: hidden;">
      <div class="card-time">
        <!-- Use Angular DatePipe to format the date -->
        <div class="row">
          <div class="col-1">
        <h1 class="card-day" style="font-size: 45px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
          {{ event.dateEvent | date: 'dd' }}
          <br>
          <br>
          {{ event.dateEvent | date: 'MMM' }}
        </h1>
      </div>

<div class="col-1 heure">
  <h1 class="card-day" style="font-size: 45px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
          {{ event.dateEvent | date: 'hh' }} <br> <br>PM
          </h1>
        </div>
      </div>
      </div>

      <div style="width: 100%; height: 225px;">
        <img [src]="event.imgEvent" alt="Event Image" style="width: 100%; height: 100%; object-fit: cover;">
      </div>

      <div class="card-content" style="padding: 10px;">
        <p><strong>Animated by:</strong> {{ event.description }}</p>
        <p><strong>Venue :</strong> {{ event.session?.venue?.venueName }}</p>
      </div>
<div class="d-flex align-items-center justify-content-center">
      <button  class="btn btn-primary">Info </button>
      &nbsp;  &nbsp;
        <button (click)="openTicketDialog(event)" class="btn btn-success">Buy Now !</button>
      </div>
    </div>
  </div>
</div>
