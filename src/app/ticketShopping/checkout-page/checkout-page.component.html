<div class="container checkout-page">
  <div class="row">
    <button class="btn btn-primary" (click)="backToCart()">
      <i class="pi pi-arrow-left"></i> Back to Cart
    </button>
  </div>
  <div class="row checkout-form">
    <div class="col-md-8">
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="placeOrder()" *ngIf="!isSubmitted">

        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" formControlName="city" required>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" class="form-control" id="country" formControlName="country" required>
        </div>

        <div class="checkout-button">
          <button class="btn btn-success" type="submit">Place Order</button>
        </div>
      </form>
      <div *ngIf="isSubmitted">
        <!-- Add a success message or any other content to display after submitting the form -->
        <p>Order placed successfully!</p>
      </div>
    </div>
    <div class="col-md-4">
      <app-order-summary></app-order-summary>
    </div>
  </div>
</div>
