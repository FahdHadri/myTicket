<div class="card-container row col-md-12">
  <div class="col-md-4" *ngFor="let item of sessions">
    <div class="card sessioncard">
      <div class="card-image">
        <img [src]="item.imgUrl" alt="" class="w-100">
      </div>
      <div class="card-content">
        <span class="dateSession">
          {{ item.startDate | date }} - {{ item.finishDate | date }}
        </span>
        <h3>
          {{ item.sessionName }}
        </h3>
        <span class="card-description">

          {{ item.venue.venueName }}
        </span>
      </div>
      <div class="card-footer">
        <button mat-button color="primary" (click)="showEvents(item.sessionId)">Show Events</button>
      </div>
    </div>

  </div>

</div>
